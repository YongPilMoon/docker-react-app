sudo: required

language: generic

services:
  - docker

before_script:
  - echo "start creating an image with dockerfile"
  - docker build -t myp7166/docker-react-app -f Dockerfile.dev .

script:
  - docker run -e CI=true myp7166/docker-react-app npm run test -- --coverage

after_success:
  - ehco "Test success"
